<div class="mt-3">
    <div class="card border-primary mb-3">
        <div class="card-header">Clientes</div>
        <div class="card-body text-primary">
            <h5 class="card-title">Listado de clientes</h5>

            <div class="my-4 text-left">
                <button
                    type="button"
                    [routerLink]="['/clientes/form']"
                    class="btn btn-primary btn-rounded"
                >
                    Crear Cliente
                </button>
            </div>
            <div *ngIf="clientes?.length===0 " class="alert-warning">
                <p class="p-1">No hay registro en la base de datos</p>
            </div>
            <table class="table table-bordered table-striped" *ngIf="clientes?.length>0">
                <thead>
                    <tr>
                        <th>id</th>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>email</th>
                        <th>Fecha</th>
                        <th>Editar</th>
                        <th>Eliminar</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let cliente of clientes">
                        <td>{{ cliente.id }}</td>
                        <td>{{ cliente.nombre }}</td>
                        <td>{{ cliente.apellido | uppercase }}</td>
                        <td>{{ cliente.email }}</td>
                        <td>{{ cliente.createAt }}</td>
                        <td>
                            <button
                                type="button"
                                name="button"
                                [routerLink]="['/clientes/form', cliente.id]"
                                class="btn btn-primary"
                            >Editar
                            </button>
                        </td>
                        <td>
                            <button
                                type="button"
                                name="button"
                                class="btn btn-danger"
                                (click)="delete(cliente)"
                            >Eliminar
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <app-paginator *ngIf="paginador" [paginador] ="paginador" ></app-paginator>
    </div>
</div>
